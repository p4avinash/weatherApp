<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Weather App</h1>
    <hr />
    <div class="input-container">
      <input
        class="inputValue"
        type="text"
        placeholder="enter city name"
        autofocus
      />
      <input class="button" type="submit" />
    </div>
    <div class="super-container">
      <div class="container">
        <div class="display">
          <img class="icon" src="" style="display: none" />

          <div class="loader" style="display: none;">
            <img src="loader.svg" alt="loading">
          </div>

          <div class="txt-collection">
            <p class="place txt-details" style="display: none"><span>Location: </span></p>
            <p class="temp txt-details" style="display: none"><span>Temperature: </span></p>
            <p class="windSpeed txt-details" style="display: none"><span>Wind Speed: </span></p>
            <p class="des txt-details" style="display: none"><span>Description: </span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
