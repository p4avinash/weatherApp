<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Weather App</h1>
    <hr />
    <div class="container">
      <div class="input tc">
        <input
          class="inputValue tc pa2 ma3 br3"
          type="text"
          placeholder="enter city name"
        />
        <input class="pa2 button" type="submit" />
      </div>
      <div class="display">
        <p class="place"><span>Location :</span></p>
        <p class="temp"><span>Temperature :</span></p>
        <p class="windSpeed"><span>Wind Speed :</span></p>
        <p class="des"><span>Description: </span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
